<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<header></header>
	<aside></aside>
	<section>
		<div class="container">
			<h1>Register</h1>
			<form class="form1" name="f1" method="get" action="Register" >
				<div>
					<p>Name*</p>
					<div class="firstName">
						<input type="text" name="first">
						<p>first</p>
					</div>
					<div class="lastName">
						<input type="text" name="last">
						<p>last</p>
					</div>
				</div>

				<div>
					Username<br> <input type="text" name="username">
				</div>

				<div>
					Email<br> <input type="email" name="email">
				</div>

				<div>
					password<br> <input type="password" name="password">
				</div>

				<div>
					Facebook<br> <input type="text" name="facebook">
					<div>
						<p>Enter your Facebook profile URL</p>
					</div>
				</div>

				<div>
					Short Brio <br>
					<textarea rows="2" cols="50"></textarea>
					<div>
						<p class="shortbio">Share a little information about yourself
						</p>
					</div>
				</div>
				
				<input type="submit" value="submit">
			</form>

		</div>
	</section>
</body>
</html>
